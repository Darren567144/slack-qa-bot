services:
  - type: web
    name: qa-slackbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    # Add persistent disk for SQLite database
    disk:
      name: qa-bot-data
      mountPath: /opt/render/project/data
      sizeGB: 1
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/data/qa_database.db