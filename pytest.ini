[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --cov=core
    --cov=database
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning